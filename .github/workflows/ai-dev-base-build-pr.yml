name: "ai-dev-base: PR Build Validation"

on:
  pull_request:
    branches:
      - main
    paths:
      - 'ai-dev-base/**'
      - '.github/workflows/ai-dev-base-build-pr.yml'

concurrency:
  group: ai-dev-base-pr-build-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  IMAGE_NAME: ai-dev-base-pr

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build amd64 image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ai-dev-base
          push: false
          load: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.event.pull_request.number }}
            ghcr.io/dataviking-tech/ai-dev-base:edge
          cache-from: type=gha,scope=ai-dev-base
          cache-to: type=gha,mode=max,scope=ai-dev-base
          provenance: false
          sbom: false

      - name: Run test-tools.sh
        run: |
          docker run --rm ${{ env.IMAGE_NAME }}:${{ github.event.pull_request.number }} \
            /usr/local/bin/test-tools.sh

      - name: Validate devcontainer metadata
        run: ./ai-dev-base/tests/validate-metadata.sh ${{ env.IMAGE_NAME }}:${{ github.event.pull_request.number }}

      - name: Export ai-dev-base image for downstream jobs
        run: docker save ghcr.io/dataviking-tech/ai-dev-base:edge -o /tmp/ai-dev-base.tar

      - name: Upload ai-dev-base image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-dev-base-image
          path: /tmp/ai-dev-base.tar
          retention-days: 1

  build-dbt-postgres:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download ai-dev-base image
        uses: actions/download-artifact@v4
        with:
          name: ai-dev-base-image
          path: /tmp

      - name: Load ai-dev-base image
        run: docker load -i /tmp/ai-dev-base.tar

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Build dbt-postgres image (no push)
        uses: docker/build-push-action@v6
        with:
          context: dbt-postgres
          push: false
          load: true
          tags: dbt-postgres-pr:${{ github.event.pull_request.number }}
          provenance: false
          sbom: false

      - name: Run validate-tools.sh
        run: |
          docker run --rm dbt-postgres-pr:${{ github.event.pull_request.number }} \
            /usr/local/bin/validate-tools.sh

  build-godot-game-dev:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download ai-dev-base image
        uses: actions/download-artifact@v4
        with:
          name: ai-dev-base-image
          path: /tmp

      - name: Load ai-dev-base image
        run: docker load -i /tmp/ai-dev-base.tar

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Build godot-game-dev image (no push)
        uses: docker/build-push-action@v6
        with:
          context: godot-game-dev
          push: false
          load: true
          tags: godot-game-dev-pr:${{ github.event.pull_request.number }}
          provenance: false
          sbom: false

      - name: Run validate-tools.sh
        run: |
          docker run --rm godot-game-dev-pr:${{ github.event.pull_request.number }} \
            /usr/local/bin/validate-tools.sh

      - name: Validate devcontainer metadata
        run: ./godot-game-dev/tests/validate-metadata.sh godot-game-dev-pr:${{ github.event.pull_request.number }}

  validate-arm64:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU (arm64 emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build arm64 image (validation only)
        uses: docker/build-push-action@v6
        with:
          context: ai-dev-base
          push: false
          platforms: linux/arm64
          cache-from: type=gha,scope=ai-dev-base-arm64
          cache-to: type=gha,mode=max,scope=ai-dev-base-arm64
          provenance: false
          sbom: false
