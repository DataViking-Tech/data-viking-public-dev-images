name: "Godot: Build and Publish Edge"

on:
  schedule:
    - cron: '0 0 * * *'  # Nightly at midnight UTC
  push:
    branches:
      - main
    paths:
      - 'godot-game-dev/**'
      - '.github/workflows/godot-build-edge.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: dataviking-tech/godot-game-dev-image

# Prevent multiple edge builds from running simultaneously
concurrency:
  group: godot-edge-build
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU (arm64 emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push edge image
        uses: docker/build-push-action@v6
        with:
          context: godot-game-dev
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:edge
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=edge
          cache-from: type=gha,scope=godot-game-dev
          cache-to: type=gha,mode=max,scope=godot-game-dev
          provenance: false
          sbom: false

      - name: Test edge image (amd64)
        run: |
          docker run --rm --platform linux/amd64 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:edge \
            /usr/local/bin/validate-tools.sh

      - name: Test edge image (arm64)
        run: |
          docker run --rm --platform linux/arm64 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:edge \
            /usr/local/bin/validate-tools.sh

      - name: Image summary
        run: |
          echo "### Godot Edge Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** edge" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "**Built from:** \`${{ github.ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:edge\`" >> $GITHUB_STEP_SUMMARY
