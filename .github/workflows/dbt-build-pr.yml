name: "dbt-postgres: PR Build Validation"

on:
  pull_request:
    branches:
      - main
    paths:
      - 'dbt-postgres/**'
      - '.github/workflows/dbt-build-pr.yml'

concurrency:
  group: dbt-pr-build-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  IMAGE_NAME: dbt-postgres-pr

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Build dev container image (no push)
        uses: devcontainers/ci@v0.3
        with:
          configFile: dbt-postgres/.devcontainer/ci/devcontainer.json
          imageName: ${{ env.IMAGE_NAME }}
          imageTag: ${{ github.event.pull_request.number }}
          push: never

      - name: Run validate-tools.sh
        run: |
          docker run --rm ${{ env.IMAGE_NAME }}:${{ github.event.pull_request.number }} \
            /usr/local/bin/validate-tools.sh
