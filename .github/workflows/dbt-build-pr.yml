name: "dbt-postgres: PR Build Validation"

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - 'dbt-postgres/**'
      - '.github/workflows/dbt-build-pr.yml'

concurrency:
  group: dbt-pr-build-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  IMAGE_NAME: dbt-postgres-pr

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Check if ai-dev-base also changed
        id: base-changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            base:
              - 'ai-dev-base/**'

      - name: Skip if ai-dev-base changed (handled by ai-dev-base PR workflow)
        if: steps.base-changes.outputs.base == 'true'
        run: |
          echo "::notice::Skipping standalone dbt-postgres build â€” ai-dev-base also changed, downstream build handled by ai-dev-base PR workflow."
          exit 0

      - name: Build dev container image (no push)
        if: steps.base-changes.outputs.base != 'true'
        uses: devcontainers/ci@v0.3
        with:
          configFile: dbt-postgres/.devcontainer/ci/devcontainer.json
          imageName: ${{ env.IMAGE_NAME }}
          imageTag: ${{ github.event.pull_request.number }}
          push: never

      - name: Run validate-tools.sh
        if: steps.base-changes.outputs.base != 'true'
        run: |
          docker run --rm ${{ env.IMAGE_NAME }}:${{ github.event.pull_request.number }} \
            /usr/local/bin/validate-tools.sh

  validate-arm64:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Check if ai-dev-base also changed
        id: base-changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            base:
              - 'ai-dev-base/**'

      - name: Set up QEMU (arm64 emulation)
        if: steps.base-changes.outputs.base != 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.base-changes.outputs.base != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build arm64 image (validation only)
        if: steps.base-changes.outputs.base != 'true'
        uses: docker/build-push-action@v6
        with:
          context: dbt-postgres
          push: false
          platforms: linux/arm64
          cache-from: type=gha,scope=dbt-postgres-arm64
          cache-to: type=gha,mode=max,scope=dbt-postgres-arm64
          provenance: false
          sbom: false
