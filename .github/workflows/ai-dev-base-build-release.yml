name: "ai-dev-base: Build and Publish Release"

on:
  push:
    tags:
      - 'ai-dev-base/v[0-9]+.[0-9]+.[0-9]+'
  workflow_call:
    inputs:
      tag:
        description: 'The version tag to build (e.g. ai-dev-base/v1.2.3)'
        required: true
        type: string
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: dataviking-tech/ai-dev-base

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Set up QEMU (arm64 emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract and validate version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=manual" >> $GITHUB_OUTPUT
            echo "MAJOR=" >> $GITHUB_OUTPUT
            echo "MINOR=" >> $GITHUB_OUTPUT
          else
            if [ -n "${{ inputs.tag }}" ]; then
              RAW_TAG="${{ inputs.tag }}"
            else
              RAW_TAG=${GITHUB_REF#refs/tags/}
            fi

            # Strip image prefix to get bare version
            TAG="${RAW_TAG#ai-dev-base/}"

            if ! echo "$TAG" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
              echo "Error: Tag must match semantic version format (vX.Y.Z), got: $TAG"
              exit 1
            fi
            echo "VERSION=${TAG}" >> $GITHUB_OUTPUT

            # Extract major and minor versions for tags
            VERSION_NUMS=${TAG#v}
            MAJOR=$(echo $VERSION_NUMS | cut -d. -f1)
            MINOR=$(echo $VERSION_NUMS | cut -d. -f1-2)
            echo "MAJOR=v${MAJOR}" >> $GITHUB_OUTPUT
            echo "MINOR=v${MINOR}" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ai-dev-base
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.MINOR }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.MAJOR }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
          cache-from: type=gha,scope=ai-dev-base
          cache-to: type=gha,mode=max,scope=ai-dev-base
          provenance: false
          sbom: false

      - name: Test release image (amd64)
        if: steps.version.outputs.VERSION != 'manual'
        run: |
          docker run --rm --platform linux/amd64 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} \
            /usr/local/bin/test-tools.sh

      - name: Test release image (arm64)
        if: steps.version.outputs.VERSION != 'manual'
        run: |
          docker run --rm --platform linux/arm64 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} \
            /usr/local/bin/test-tools.sh

      - name: Validate devcontainer metadata
        if: steps.version.outputs.VERSION != 'manual'
        run: ./ai-dev-base/tests/validate-metadata.sh ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}

      - name: Image summary
        if: steps.version.outputs.VERSION != 'manual'
        run: |
          echo "### ai-dev-base Release Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}\` (immutable)" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.MINOR }}\` (tracks patch)" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.MAJOR }}\` (tracks minor)" >> $GITHUB_STEP_SUMMARY
